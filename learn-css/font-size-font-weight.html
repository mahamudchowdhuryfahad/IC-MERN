<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size & Font Weight</title>
    <style>
        .paragraph 
        { 
            font-size: 20px;
            font-weight: 800;
            line-height: 30px; /* line height will font-size plus font size half */
            color:darkorange
        }
    </style>
</head>
<body>
    <p class="paragraph">Lorem ipsum, dolor sit amet consectetur adipisicing elit. <br/>
        Dolore commodi placeat tempora dolorum iste cupiditate 
        perferendis dolor ratione optio nobis dignissimos assumenda sed possimus, 
        laudantium rem cum consectetur? Consectetur, iste?
    </p>
</body>
</html>
