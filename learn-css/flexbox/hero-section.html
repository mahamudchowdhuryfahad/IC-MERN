<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero <Section></Section></title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .hero{
            background-color: #f0f0f0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero-content{
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Welcome Our Website</h1>
            <p class="hero-subtitle">Lorem ipsum dolor sit.</p>
        </div>
    </section>
    
</body>
</html>
